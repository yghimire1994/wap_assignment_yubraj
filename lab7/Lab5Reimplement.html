<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            if (expected == function2test()) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
            ;
        }
        /* Q1 sum */
            function sumArray(arr) {
            var sum=0;
            sum=arr.reduce(function (prevalue,elem,index,array) {
                return prevalue + elem;
            });
            return sum;
        }
        console.log("Expected output of sumArray([1,2,3,4]) is 10 (reduce)  " + myFunctionTest(10, function () {
            return sumArray([1,2,3,4]);
        }));
        /*Q2 multiply */
        function multiArray(arr) {
            var sum=1;
            sum=arr.reduce(function (prevalue,elem,index,array) {
                return prevalue * elem;
            });
            return sum;
        }
        console.log("Expected output of multiArray([1,2,3,4]) is 24 (reduce) " + myFunctionTest(24, function () {
            return multiArray([1,2,3,4]);
        }));
        /* reverse*/
        function reverse(s) {
            var result=[];
            var arr=s.split('');
            result=arr.slice(0).reverse().map(function (value,index,array) {
                return value;
            });
            return result.join("");
        }
        console.log("Expected output of reverse('yubraj') is jarbuy (map) " + myFunctionTest("jarbuy", function () {
            return reverse("yubraj");
        }));
        /*filterLongWords */
        function filterLongWords(arr,num) {
            let filter=arr.filter(function (value,index,array) {
                return value.length>num;
            })
            return filter;
        };
        console.log("Expected output of filterLongWords(['ubraj','ghim','ghimire']) is ghimire of i=6 (filter)" + myFunctionTest("ghimire", function () {
            return filterLongWords(["ubraj","ghim","ghimire"],6);
        }));
    </script>
</head>
<body>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J


</body></html>

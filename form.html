<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Form</title>
  <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="head">
<span id="upper"><b>Workshop Registration &nbsp;</b></span>
<span>More action </span>
<span><i class="arrow down"></i></span>

</div>
<p><u>Register Now while seats are available</u></p>
<form action="" method="">
<div class="left-form">
<div class="spacemil">
<label> First Name  <span>*</span></label>
<input class="align-input" type="text">
</div>
<div class="spacemil">
<label>Last Name  <span>*</span></label>
<input class="align-input" type="text">
</div>

<div class="spacemil">
<label>Company/Instution  <span>*</span></label>
<input class="align-input" type="text">
</div>
<div class="spacemil">
<label>Address  <span>*</span></label>
<input class="align-input" type="text">
</input>
</div>
<div class="spacemil">
<label>City</label>
<input class="align-input" type="text">
</div>
<div class="spacemil">
<label>State/Province/Region</label>
<select class="align-input" name="stateselect">
<option value ="select">-Select-</option>
<option value ="iowa">Iowa</option>
<option value ="Nebraska">Nebraska</option>
<option value ="Texas">Texas</option>
<option value ="Missouri">Missouri</option>
</select>
</div>

<div class="spacemil">
<label>Country</label>
<select class="align-input" name="countryselect">
<option value ="selectc">-Select-</option>
<option value ="nepal">Nepal</option>
<option value ="china">China</option>
<option value ="usa">USA</option>
<option value ="brazil">Brazil</option>

</select>
</div>

<div class="spacemil">
<label>Email  <span>*</span></label>
<input class="align-input" type="text">
</div>

<div class="spacemil">
<label>Phone Number  <span>*</span></label>
<input class="align-input" type="text">
</div>
</div>

<div class="right-form">
<p><u>Lunch</u></p>
<div class="spacemil">
<label>Meal Preferences</label>
<select class="align-input" name="mealselect">
<option value ="veg">Vegeterians</option>
<option value ="nonveg">Non-Veg</option>
<option value ="fruits">Only Fruits</option>

</select>
</div>
<p><u>Payment Details</u></p>
<div class="spacemil"><label>Payment Mode</label>
<div class="check-align">
<input type="checkbox" name="cash" >Cash<br>
<input type="checkbox" name="cheque" /> Cheque<br>
<input type="checkbox" name="demanddraf" /> Demand Draft<br>
</div>
</div>
<div class="spacemil"><label>DD/Cheque Number</label>
<input class="align-input" type="text">
</div>
<div class="spacemil"><label>Draw On(Bank Name)</label>
<input class="align-input" type="text">
</div>
<div class="spacemil"><label>Payable At</label>
<input class="align-input" type="text">
</div>
</div>

<div id="button">
<input type="submit" style="font-size:14px;color:white;background-color:green">
<input type="reset" style="font-size:14px;color:white;background-color:green">
</div>

</form>
</body>
</html>

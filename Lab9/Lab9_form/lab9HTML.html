<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="lab9JS.js"></script>

</head>
<body>
<form id="bookingForm">
  <div id="errors">

  </div>
<p>
    Name:
    <input type="text" name="name" pattern="[a-zA-z]+" title="Must be letter" required>
  </p>
  <p>Street:
    <input type="text" name="street" id="street">
  </p>
  <p>State:
    <select>
  <option value="">Select One</option>
  <option value="IA">Iowa</option>
  <option value="CA">California</option>
  </select>
  </p>
  <p>Zip Code:
    <input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}" title="Must be 5 digit" required>
  </p>
  <p>How many seats?
    <input type="text" name="seats">
  </p>
 <fieldset>
    <legend>Which taxi do you require?</legend>
    <input type="radio" name="taxi" value="car"> Car<br>
    <input type="radio" name="taxi" value="van"> Van<br>
    <input type="radio" name="taxi" value="tuk"> Tuk Tuk
  </fieldset>

   <fieldset>
    <legend>Extras</legend>
     <input type="checkbox" name="Extras" value="baby"> Baby Seat<br>
    <input type="checkbox" name="Extras" value="wheelchair">Wheelchair Access<br>
    <input type="checkbox" name="Extras" value="stock">Stock Tip<br>
  </fieldset>

  <p>
  Special Instructions:
  <textarea rows="3" columns="10"></textarea>
  </p>

  <input type="submit" value="Submit Booking" />

</form>
</body>
</html>
